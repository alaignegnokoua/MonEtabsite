<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Élève - Mon ETAB</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
<div class="container">
    <!-- Barre latérale -->
    <div class="sidebar">
        <h1>Mon ETAB</h1>
        <ul>
            <li><a th:href="@{eleve}"><i class="fas fa-user"></i> Élèves</a></li>
            <li><a th:href="@{professeur}"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a></li>
            <li><a th:href="@{utilisateur}"><i class="fas fa-users"></i> Utilisateurs</a></li>
            <li><a th:href="@{rapport}"><i class="fas fa-chart-line"></i> Rapport</a></li>
        </ul>
        <div class="logout">
            <a href="#">Déconnexion</a>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Modifier un Élève</h1>
        <form id="modifierEleveForm">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="Dupont" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" value="Jean" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="Homme" selected>Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matricule">Matricule:</label>
                <input type="text" id="matricule" name="matricule" value="2024A123" required>
            </div>
            <div class="form-group">
                <label for="date_naissance">Date de naissance:</label>
                <input type="date" id="date_naissance" name="date_naissance" value="2005-05-20" required>
            </div>
            <div class="form-group">
                <label for="classe">Classe:</label>
                <select id="classe" name="classe" required>
                    <option value="6è">6è</option>
                    <option value="5è">5è</option>
                    <option value="4è">4è</option>
                    <option value="3è">3è</option>
                    <option value="2nde" selected>2nde</option>
                    <option value="1ère">1ère</option>
                    <option value="Tle">Tle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" value="0700000000" required>
            </div>
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" value="Abidjan" required>
            </div>
            <div class="form-actions">
                <button type="reset">Annuler</button>
                <button type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
<script src="scripts.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
